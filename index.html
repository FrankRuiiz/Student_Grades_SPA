<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <!--Main container-->
    <div class="container">

        <!--Header-->
        <div class="row page-header">
            <!--Shows on everything other than mobil-->
            <h1 class="hidden-xs">Student Grade Table
                <small class="hidden-xs pull-right">Grade Average : <span class="avgGrade label label-default">0</span>
                </small>
            </h1>
            <!--Shows on mobil-->
            <h3 class="visible-xs col-xs-12">Student Grade Table
                <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
            </h3>
        </div>
        <!--End header-->

        <!--Start of add student form-->
        <div class="student-add-form row col-md-3 pull-right">
            <h4>Add Student</h4>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <i class="fa fa-book" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="course" id="course"
                       placeholder="Student Course">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </span>
                <input type="text" class=" form-control" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
            </div>
            <div class="form-group input-group">
                <button id="add" type="button" class="btn btn-sm btn-success">Add</button>
                <button id="cancel" type="button" class="btn btn-sm btn-default">Cancel</button>
            </div>
        </div>
        <!--End add student form-->

        <!--Start of student table-->
        <div class="student-list-container pull-left col-md-9">
            <table class="table table-striped table-hover student-list">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Delete/Edit</th>
                    </tr>
                </thead>
                <!--Student information injected here-->
                <tbody></tbody>
            </table>
        </div>
        <!--End of student table-->

    </div>
    <!--End main container-->

</body>

</html>
